<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWise: A Modern Clock Project</title>
    <link rel="icon" href="./Icon.png">
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="text">
        <div class="dates">
        </div>
        <h1 class="greeting">Hi,Vishnu <br><span class="Greet">Good Morning</span><br>
            <div class="quote-box">
                <p class="quote"></p>
            </div>
        </h1>
    </div>


    <div class="container-clock">

        <div class="clock">

            <label style="--i: 1"><span>1</span></label>
            <label style="--i: 2"><span>2</span></label>
            <label style="--i: 3"><span>3</span></label>
            <label style="--i: 4"><span>4</span></label>
            <label style="--i: 5"><span>5</span></label>
            <label style="--i: 6"><span>6</span></label>
            <label style="--i: 7"><span>7</span></label>
            <label style="--i: 8"><span>8</span></label>
            <label style="--i: 9"><span>9</span></label>
            <label style="--i: 10"><span>10</span></label>
            <label style="--i: 11"><span>11</span></label>
            <label style="--i: 12"><span>12</span></label>

            <div class="indicator">
                <span class="hand hr"></span>
                <span class="hand min"></span>
                <span class="hand sec"></span>
            </div>
        </div>

        <button class="switch-mode">DARK MODE</button>
    </div>
    <script src="clockScript.js" defer></script>
</body>

</html>
